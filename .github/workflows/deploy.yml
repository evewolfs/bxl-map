name: GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  pages:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.1
    
   - name: Install dependencies
     run: npm install

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        GITHUB_TOKEN: ${{ secrets.TOKEN_SECRET }}
        BRANCH: gh-pages
        FOLDER: dist
        CLEAN: true
        SINGLE_COMMIT: true
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Get evewolfs/bxl-map using actions/checkout@v2
        uses: actions/checkout@v2
        with:
          repository: evewolfs/bxl-map
          token: ${{ secrets.TOKEN_SECRET }}
          path: evewolfs/bxl-map
